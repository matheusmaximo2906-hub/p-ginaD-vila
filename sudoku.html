<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku — Desenvolvido por Matheus Henrique</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 10px;
    }

    #sudoku {
        border-collapse: collapse;
        margin-top: 20px;
    }

    #sudoku td {
        border: 1px solid #333;
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 20px;
    }

    /* Linhas grossas */
    #sudoku tr:nth-child(3n) td {
        border-bottom: 3px solid black;
    }
    #sudoku td:nth-child(3n) {
        border-right: 3px solid black;
    }
    #sudoku tr:nth-child(1) td {
        border-top: 3px solid black;
    }
    #sudoku td:nth-child(1) {
        border-left: 3px solid black;
    }

    /* Inputs */
    input {
        width: 38px;
        height: 38px;
        font-size: 20px;
        text-align: center;
        border: none;
    }

    input:focus {
        background: #ffffb3;
        outline: none;
    }

    /* Botões */
    .btn {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        border: none;
    }

    .reset {
        background: #ff4444;
        color: white;
    }

    .voltar {
        background: #4444ff;
        color: white;
    }

    .dificuldade {
        background: #00aa66;
        color: white;
    }

    footer {
        margin-top: 25px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<h1>Sudoku</h1>
<p>Escolha a dificuldade e gere um novo Sudoku.</p>

<!-- Botões -->
<button class="btn dificuldade" onclick="gerarSudoku('facil')">Fácil</button>
<button class="btn dificuldade" onclick="gerarSudoku('medio')">Médio</button>
<button class="btn dificuldade" onclick="gerarSudoku('dificil')">Difícil</button>
<button class="btn reset" onclick="resetarSudoku()">Resetar</button>
<button class="btn voltar" onclick="window.location.href='index.html'">Voltar</button>

<!-- Tabela -->
<table id="sudoku"></table>

<footer>
    Desenvolvido por <b>Matheus Henrique da Silva Máximo</b>
</footer>

<script>
// -------------------------------
// Função para gerar grade vazia
// -------------------------------
function criarTabela() {
    let tabela = document.getElementById("sudoku");
    tabela.innerHTML = "";

    for (let i = 0; i < 9; i++) {
        let linha = document.createElement("tr");

        for (let j = 0; j < 9; j++) {
            let celula = document.createElement("td");
            let input = document.createElement("input");
            input.maxLength = 1;

            input.oninput = function () {
                this.value = this.value.replace(/[^1-9]/, "");
            };

            celula.appendChild(input);
            linha.appendChild(celula);
        }

        tabela.appendChild(linha);
    }
}

// -------------------------------
// Gerador base de Sudoku válido
// -------------------------------
function gerarBase() {
    let base = Array.from({ length: 9 }, (_, i) =>
        Array.from({ length: 9 }, (_, j) =>
            (i * 3 + Math.floor(i / 3) + j) % 9 + 1
        )
    );

    return base;
}

// Embaralhar linhas e colunas
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function embaralharSudoku(sudoku) {
    let linhas = [0,1,2,3,4,5,6,7,8];
    let colunas = [0,1,2,3,4,5,6,7,8];

    shuffle(linhas);
    shuffle(colunas);

    let novo = Array.from({ length: 9 }, () => Array(9).fill(0));

    for (let i = 0; i < 9; i++)
        for (let j = 0; j < 9; j++)
            novo[i][j] = sudoku[linhas[i]][colunas[j]];

    return novo;
}

// -------------------------------
// Remover números pela dificuldade
// -------------------------------
function aplicarDificuldade(sudoku, dificuldade) {
    let buracos = dificuldade === "facil" ? 35 :
                  dificuldade === "medio" ? 50 : 60;

    while (buracos > 0) {
        let i = Math.floor(Math.random() * 9);
        let j = Math.floor(Math.random() * 9);

        if (sudoku[i][j] !== "") {
            sudoku[i][j] = "";
            buracos--;
        }
    }
}

// -------------------------------
// Colocar números no HTML
// -------------------------------
function preencherTabela(sudoku) {
    let tabela = document.getElementById("sudoku");

    for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
            let celula = tabela.rows[i].cells[j].firstChild;

            if (sudoku[i][j] === "") {
                celula.value = "";
                celula.disabled = false;
                celula.style.color = "black";
            } else {
                celula.value = sudoku[i][j];
                celula.disabled = true;
                celula.style.color = "blue";
            }
        }
    }
}

// -------------------------------
// Função principal
// -------------------------------
let sudokuAtual = null;

function gerarSudoku(dif) {
    criarTabela();

    let sudoku = gerarBase();
    sudoku = embaralharSudoku(sudoku);
    aplicarDificuldade(sudoku, dif);

    sudokuAtual = sudoku;
    preencherTabela(sudoku);
}

function resetarSudoku() {
    if (sudokuAtual) {
        gerarSudoku("medio"); // você pode mudar a dificuldade padrão
    }
}

criarTabela(); // Inicializa vazio
</script>

</body>
</html>
