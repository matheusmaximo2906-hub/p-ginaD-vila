<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Erros do Site <strong>Reportados</strong>:</title>
<style>
body {
    font-family: Arial;
    background: #f4f4f4;
    padding: 20px;
}
.box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
</style>
</head>

<body>
<h1>Erros enviados</h1>
<div id="lista"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCIbOtGxDaYumtHKwFNJwXkGYu9YlkGin8",
    authDomain: "vererros.firebaseapp.com",
    databaseURL: "https://SEU PROJETO-default-rtdb.firebaseio.com",
    projectId: "vererros",
    storageBucket: "vererros.firebasestorage.app",
    messagingSenderId: "1023178128364",
    appId: "1:1023178128364:web:371ebdac3a3f367b199ec9"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref("erros").on("value", snap => {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    snap.forEach(ch => {
        const e = ch.val();
        lista.innerHTML += `
            <div class="box">
                <strong>Erro:</strong> ${e.texto} <br>
                <small>${e.data}</small>
            </div>
        `;
    });
});
</script>

</body>
</html>
