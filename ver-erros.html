<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Erros Reportados</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }

    .box {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    .erro {
        background: #ffe3e3;
        padding: 12px;
        margin: 10px 0;
        border-left: 5px solid red;
        border-radius: 6px;
        font-size: 17px;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Erros reportados üìù</h1>
    <div id="lista"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "SUA_APIKEY",
        authDomain: "SEU_AUTHDOMAIN",
        projectId: "SEU_PROJECTID",
        storageBucket: "SEU_BUCKET",
        messagingSenderId: "SEU_SENDER",
        appId: "SEU_APPID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("lista");

    async function carregarErros() {
        const snap = await getDocs(collection(db, "errosSite"));
        snap.forEach(doc => {
            const div = document.createElement("div");
            div.className = "erro";
            div.textContent = "‚Ä¢ " + doc.data().erro;
            lista.appendChild(div);
        });
    }

    carregarErros();
</script>

</body>
</html>
